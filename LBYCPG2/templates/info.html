{% extends 'base.html' %}
{% block content %}

<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-secondary">
  <a class="navbar-brand" href="{% url 'index' %}">
      <img src="media/about_logo.png" width="100" height="30" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
          {% for tag in tags %}
          <li class="nav-item">
              <a class="nav-link" href="{%url 'tags' tag.slug%}">{{tag.name}}</a>
          </li>
          {% endfor %}
      </ul>
  </div>
</nav>

<div class="container">
    <div class="row">
      <div class="col-4 card mb-4">
        <div class="card-body">
            <h1>{{object.name}}</h1>
            <h2>{{object.Ddate}}</h2>
            <h6>{{object.content}}</h6>
        </div>
      </div>
      <div class="col-8 card mb-4">
        <div class="card-body">
          <h1>Info:</h1>
          <h6>{{object.infoo}}</h6>
      </div>
      </div>
    </div>
</div>

{% endblock content %}
